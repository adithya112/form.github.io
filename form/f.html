<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Servey Form</title>
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style type="text/css">
	h1{
		text-align: center;
		font-size: 250%;
	}
	.fcc{
		text-align: center;
		font-size: 150%;
	}
	body{
		background-color: #4682b4;
		padding:2%;
		margin: 2%;
	}
	.container{
		background-color: #dcdcdc;
		border-radius: 2%;
	}
	.Form-group{
		padding:2%;
	}
</style>
</head>
<body>
	<h1>Survey Form</h1>
		<p class="fcc">Let us know how can we improve our freeCodeCamp</p>
	<div class="container">
<form>
<div class="Form-group">
	<label for="name">*Name:</label>
	<input type="name" id="name" placeholder="Enter your name" name="Name" class="form-control">
</div>
<div class="Form-group">
	<lable for="Email">*Email:</lable>
	<input type="Email" id="Email" placeholder="Enter your Email" name="Email" class="form-control">
</div>
<div class="Form-group">
	<label for="Age">*Age:</label>
	<input type="number" id="Age" placeholder="Age" name="Age" class="form-control">
</div>
<div class="Form-group">
	<label for="role">Which option best describes your current role?</label>
	<select class="form-control" id="role">
		<option>Student</option>
		<option>Teacher</option>
		<option>Part time worker</option>
		<option>Graduate</option>
	</select>
</div>
<label for="recommend">How likely is that you would recommend freeCodeCamp to a friend?</label>
<div class="Form-group"> 
	<input type="radio" id="Defnitely" name="Defnitely">
	<label for="Defnitely">Defnitely</label>
</div>
<div class="Form-group">
	<input type="radio" id="maybe" name="maybe">
	<label for="maybe">MayBe</label>
</div>
<div class="Form-group">
	<input type="radio"  id="notsure" name="notsure">
	<label for="notsure">Not sure</label>
</div>
<div class="Form-group">
	<label for="role">Which course do you like maost in FCC:</label>
	<select class="form-control" id="role" placeholder="Select an option">
		<option>Web development</option>
		<option>C programming</option>
		<option>Python</option>
		<option>Java</option>
	</select>
</div>
<label for="future">Things that should be improved in the future(check all that apply)</label>
<div class="Form-group">
	<input type="checkbox" id="frontendproject" name="frontendproject">
	<lable for="frontendproject">Front-end Project</lable>
</div>
<div class="Form-group">
	<input type="checkbox" id="backendproject" name="backendproject">
	<lable for="backendproject">Back-end Project</lable>
</div>
<div class="Form-group">
	<input type="checkbox" id="datav" name="datav">
	<lable for="datav">Data Visualization</lable>
</div>
<div class="Form-group">
<input type="button" class="btn btn-dark" value="Submit">
</div>
</form>
</div>
</body>
</html>
